<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@600&display=swap"
    rel="stylesheet">
  <title>Guessing Game</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="screen-01">
      <h1>Guessing Game</h1>
      <p>Guess the number between 0 and 10</p>
      <form>
        <input id="inputNumber" type="number">
        <button id="btnTry">Try</button>
      </form>
    </div>
    
    <div class="screen-02 hide">
      <h2>Got it right in 3 tries!</h2>
      <button id="btnReset">Play again</button>
    </div>
  </main>
  
  <script src="scripts.js"></script>
</body>

</html>
